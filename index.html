<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–¢–∏—Ä-–ª–∏—Å—Ç –ò–≥—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #f0f2f5;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #202020;
        }
        .header p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
        .welcome {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        .welcome h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .welcome p {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .start-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #2c3e50;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .theme-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            padding: 20px;
            text-align: center;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-card:hover {
            transform: translateY(-4px);
        }
        .theme-title {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .theme-rpg { background: #e8f5e9; } /* —Å–≤–µ—Ç–ª–æ-–∑–µ–ª—ë–Ω—ã–π */
        .theme-roguelike { background: #ffe0b2; } /* —Å–≤–µ—Ç–ª–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
        .theme-metroidvania { background: #bbdefb; } /* —Å–≤–µ—Ç–ª–æ-—Å–∏–Ω–∏–π */

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .game-name {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .limits {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 13px;
        }
        .limit-box {
            text-align: center;
        }
        .limit-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .limit-count {
            font-size: 16px;
            font-weight: bold;
        }
        .goty .limit-count { color: #2e7d32; }
        .excellent .limit-count { color: #1976d2; }
        .okay .limit-count { color: #f57c00; }
        .trash .limit-count { color: #d32f2f; }

        .categories {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        .cat-btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            color: white;
            opacity: 0.85;
            transition: opacity 0.2s;
        }
        .cat-btn:hover { opacity: 1; }
        .cat-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .goty-btn { background: #4caf50; }
        .excellent-btn { background: #2196f3; }
        .okay-btn { background: #ff9800; }
        .trash-btn { background: #f44336; }

        .progress {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }

        .result {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .result h2 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        .result-list {
            margin-top: 10px;
        }
        .result-tier {
            margin-bottom: 15px;
        }
        .result-tier h3 {
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .goty { color: #2e7d32; }
        .excellent { color: #1976d2; }
        .okay { color: #f57c00; }
        .trash { color: #d32f2f; }

        .result-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        .action-btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .btn-theme { background: #6a5acd; }
        .btn-retry { background: #4caf50; }
        .btn-rating { background: #ff9800; }
        .btn-share { background: #e91e63; }

        .rating-full {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .rating-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .rating-item:last-child {
            border-bottom: none;
        }
        .rating-game {
            flex: 1;
            font-size: 15px;
        }
        .rating-bar {
            width: 100px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 0 10px;
            position: relative;
        }
        .rating-fill {
            height: 100%;
            border-radius: 4px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .rating-percent {
            font-size: 14px;
            min-width: 50px;
            text-align: right;
        }

        .exclusive {
            text-align: center;
            padding: 12px;
            background: #2c3e50;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ –¢–∏—Ä-–ª–∏—Å—Ç –ò–≥—Ä</h1>
    </div>

    <div id="app">
        <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    </div>

    <script>
        // === –î–ê–ù–ù–´–ï –ü–û –¢–ï–ú–ê–ú ===
        const THEMES = {
            rpg: {
                title: "üé≤ –†–æ–ª–µ–≤—ã–µ –∏–≥—Ä—ã (RPG)",
                games: [
                    "The Witcher 3", "Baldur's Gate 3", "Divinity: Original Sin 2",
                    "Disco Elysium", "Final Fantasy VII Remake", "Elden Ring",
                    "Dragon Age: Inquisition", "Fallout: New Vegas", "Mass Effect 2",
                    "Persona 5 Royal", "Cyberpunk 2077", "Kingdom Come: Deliverance",
                    "Pillars of Eternity", "Tales of Arise", "Octopath Traveler",
                    "Starfield", "Dark Souls III", "NieR: Automata", "Xenoblade Chronicles",
                    "Genshin Impact"
                ]
            },
            roguelike: {
                title: "üî• –†–æ–≥–∞–ª–∏–∫–∏",
                games: [
                    "Hades", "Dead Cells", "Slay the Spire", "Returnal",
                    "Risk of Rain 2", "Spelunky 2", "Enter the Gungeon",
                    "Vampire Survivors", "The Binding of Isaac", "Rogue Legacy 2",
                    "FTL: Faster Than Light", "Nuclear Blaze", "Loop Hero",
                    "Cult of the Lamb", "20 Minutes Till Dawn", "Brotato",
                    "Katana ZERO", "Noita", "NeuroVoider", "Wizard of Legend"
                ]
            },
            metroidvania: {
                title: "üï≥Ô∏è –ú–µ—Ç—Ä–æ–∏–¥–≤–∞–Ω–∏–∏",
                games: [
                    "Hollow Knight", "Metroid Dread", "Castlevania: Symphony of the Night",
                    "Axiom Verge", "Blasphemous", "Dead Cells", "Ori and the Blind Forest",
                    "Celeste", "Bloodstained: Ritual of the Night", "Ender Lilies",
                    "Katana ZERO", "Shadow Complex", "Infernax", "Monster Boy",
                    "Unsighted", "Timespinner", "Dandara", "Aeterna Noctis",
                    "The Messenger", "Grime"
                ]
            }
        };

        const LIMITS = { goty: 2, excellent: 6, okay: 6, trash: 6 };

        // === –°–û–°–¢–û–Ø–ù–ò–ï ===
        let currentTheme = null;
        let assigned = { goty: [], excellent: [], okay: [], trash: [] };
        let currentIndex = 0;

        // === –≠–ö–†–ê–ù–´ ===
        function showWelcome() {
            const html = `
                <div class="welcome fade-in">
                    <h2>üëã –ü—Ä–∏–≤–µ—Ç, –≥–µ–π–º–µ—Ä!</h2>
                    <p>–°–æ–∑–¥–∞–π —Å–≤–æ–π —Ç–∏—Ä-–ª–∏—Å—Ç –ø–æ –ª—é–±–∏–º—ã–º –∏–≥—Ä–∞–º. –û—Ü–µ–Ω–∏ 20 –∏–≥—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º —Å –ª–∏–º–∏—Ç–∞–º–∏.</p>
                    <button class="start-btn" onclick="showThemeSelect()">–ù–∞—á–∞—Ç—å ‚Üí</button>
                </div>
                <div class="exclusive">–≠–∫—Å–∫–ª—é–∑–∏–≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ Fan Games</div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        function showThemeSelect() {
            let html = `<h2 style="text-align:center; margin-bottom:20px;">–í—ã–±–µ—Ä–∏ —Ç–µ–º—É:</h2>`;
            html += `<div class="theme-grid">`;

            for (const [key, theme] of Object.entries(THEMES)) {
                const className = `theme-${key}`;
                html += `
                    <div class="theme-card ${className}" onclick="startTheme('${key}')">
                        <div class="theme-title">${theme.title}</div>
                    </div>
                `;
            }

            html += `</div><div class="exclusive">–≠–∫—Å–∫–ª—é–∑–∏–≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ Fan Games</div>`;
            document.getElementById('app').innerHTML = html;
        }

        function startTheme(themeKey) {
            currentTheme = themeKey;
            assigned = { goty: [], excellent: [], okay: [], trash: [] };
            currentIndex = 0;
            renderGameScreen();
        }

        function updateLimitsUI() {
            const used = {
                goty: assigned.goty.length,
                excellent: assigned.excellent.length,
                okay: assigned.okay.length,
                trash: assigned.trash.length
            };
            const limitsHTML = `
                <div class="limits">
                    <div class="limit-box goty">
                        <div class="limit-title">GOTY</div>
                        <div class="limit-count">${used.goty}/${LIMITS.goty}</div>
                    </div>
                    <div class="limit-box excellent">
                        <div class="limit-title">–û—Ç–ª–∏—á–Ω–æ</div>
                        <div class="limit-count">${used.excellent}/${LIMITS.excellent}</div>
                    </div>
                    <div class="limit-box okay">
                        <div class="limit-title">–¢–µ—Ä–ø–∏–º–æ</div>
                        <div class="limit-count">${used.okay}/${LIMITS.okay}</div>
                    </div>
                    <div class="limit-box trash">
                        <div class="limit-title">–ú—É—Å–æ—Ä</div>
                        <div class="limit-count">${used.trash}/${LIMITS.trash}</div>
                    </div>
                </div>
            `;
            document.querySelector('#limits-container').innerHTML = limitsHTML;
        }

        function renderGameScreen() {
            if (!currentTheme || currentIndex >= THEMES[currentTheme].games.length) {
                renderResults();
                return;
            }

            const gameList = THEMES[currentTheme].games;
            const game = gameList[currentIndex];
            const used = {
                goty: assigned.goty.length,
                excellent: assigned.excellent.length,
                okay: assigned.okay.length,
                trash: assigned.trash.length
            };

            const btnDisabled = {
                goty: used.goty >= LIMITS.goty,
                excellent: used.excellent >= LIMITS.excellent,
                okay: used.okay >= LIMITS.okay,
                trash: used.trash >= LIMITS.trash
            };

            const html = `
                <div class="progress">${THEMES[currentTheme].title}</div>
                <div class="progress">–ò–≥—Ä–∞ ${currentIndex + 1} –∏–∑ ${gameList.length}</div>
                <div class="game-card">
                    <div class="game-name">${game}</div>
                    <div id="limits-container"></div>
                    <div class="categories">
                        <button class="cat-btn goty-btn" ${btnDisabled.goty ? 'disabled' : ''} onclick="assignCategory('goty')">
                            GOTY
                        </button>
                        <button class="cat-btn excellent-btn" ${btnDisabled.excellent ? 'disabled' : ''} onclick="assignCategory('excellent')">
                            –û—Ç–ª–∏—á–Ω–æ
                        </button>
                        <button class="cat-btn okay-btn" ${btnDisabled.okay ? 'disabled' : ''} onclick="assignCategory('okay')">
                            –¢–µ—Ä–ø–∏–º–æ
                        </button>
                        <button class="cat-btn trash-btn" ${btnDisabled.trash ? 'disabled' : ''} onclick="assignCategory('trash')">
                            –ú—É—Å–æ—Ä
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('app').innerHTML = html;
            updateLimitsUI();
        }

        function assignCategory(category) {
            const gameList = THEMES[currentTheme].games;
            assigned[category].push(gameList[currentIndex]);
            currentIndex++;
            renderGameScreen();
        }

        function renderResults() {
            const themeTitle = THEMES[currentTheme].title;
            let resultHTML = `
                <div class="result">
                    <h2>‚úÖ –ì–æ—Ç–æ–≤–æ!</h2>
                    <p style="text-align:center; margin-bottom:15px;"><em>${themeTitle}</em></p>
            `;

            const tiers = [
                { key: 'goty', title: 'üèÜ GOTY', class: 'goty' },
                { key: 'excellent', title: 'üåü –û—Ç–ª–∏—á–Ω–æ', class: 'excellent' },
                { key: 'okay', title: 'üòê –¢–µ—Ä–ø–∏–º–æ', class: 'okay' },
                { key: 'trash', title: 'üóëÔ∏è –ú—É—Å–æ—Ä', class: 'trash' }
            ];

            tiers.forEach(tier => {
                if (assigned[tier.key].length > 0) {
                    resultHTML += `
                        <div class="result-tier">
                            <h3 class="${tier.class}">${tier.title}</h3>
                            <ul class="result-list">
                                ${assigned[tier.key].map(game => `<li>${game}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            });

            resultHTML += `
                <div class="result-actions">
                    <button class="action-btn btn-theme" onclick="showThemeSelect()">–î—Ä—É–≥–∞—è —Ç–µ–º–∞</button>
                    <button class="action-btn btn-retry" onclick="startTheme('${currentTheme}')">–ü–µ—Ä–µ—Å–æ–∑–¥–∞—Ç—å</button>
                    <button class="action-btn btn-rating" onclick="showRating()">–†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</button>
                    <button class="action-btn btn-share" onclick="shareResult()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
                </div>
                <div class="exclusive">–≠–∫—Å–∫–ª—é–∑–∏–≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ Fan Games</div>
            </div>
            `;

            document.getElementById('app').innerHTML = resultHTML;
        }

        function showRating() {
            const themeGames = THEMES[currentTheme].games;
            const html = `
                <div class="result">
                    <h2>üë• –û–±—â–∏–π —Ä–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</h2>
                    <p style="text-align:center; margin-bottom:15px;"><em>${THEMES[currentTheme].title}</em></p>
                    <div class="rating-full">
                        ${themeGames.map((game, idx) => {
                            const percent = Math.floor(Math.random() * 100);
                            const color = percent > 70 ? '#4caf50' : percent > 40 ? '#ff9800' : '#f44336';
                            return `
                                <div class="rating-item">
                                    <div class="rating-game">${game}</div>
                                    <div class="rating-bar">
                                        <div class="rating-fill" style="width: ${percent}%; background: ${color};"></div>
                                    </div>
                                    <div class="rating-percent">${percent}%</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <button class="theme-btn" onclick="renderResults()">‚Üê –ù–∞–∑–∞–¥</button>
                    <div class="exclusive">–≠–∫—Å–∫–ª—é–∑–∏–≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ Fan Games</div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        function shareResult() {
            const text = `üéÆ –Ø —Å–æ–∑–¥–∞–ª —Ç–∏—Ä-–ª–∏—Å—Ç –ø–æ —Ç–µ–º–µ "${THEMES[currentTheme].title}"!\n–ü—Ä–æ–π–¥–∏ –∏ —Ç—ã: ${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: '–ú–æ–π —Ç–∏—Ä-–ª–∏—Å—Ç –∏–≥—Ä',
                    text: text
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å –µ—ë –≤ Telegram.');
                });
            }
        }

        // === –°–¢–ê–†–¢ ===
        showWelcome();
    </script>
</body>
</html>
